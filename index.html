<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="A browser-based 3D ultimate frisbee video game built with React Three Fiber" />
    <meta name="theme-color" content="#87CEEB" />
    <title>Frisbee.js - Ultimate Frisbee Game</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #87CEEB;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      /* Accessibility: Skip link for keyboard users */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #000;
        color: #fff;
        padding: 8px 16px;
        z-index: 100;
        text-decoration: none;
      }

      .skip-link:focus {
        top: 0;
      }

      /* Accessibility: Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        #game-container {
          filter: contrast(1.2);
        }
      }

      /* Loading state */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #87CEEB;
        color: #1a1a1a;
        font-size: 1.5rem;
        z-index: 50;
      }

      .loading[hidden] {
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="#game-container" class="skip-link">Skip to game</a>
    <div class="loading" id="loading" aria-live="polite">Loading game...</div>
    <div
      id="game-container"
      tabindex="0"
      aria-label="Ultimate Frisbee 3D game. Use mouse to rotate camera, scroll to zoom."
    ></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
