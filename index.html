<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A browser-based 3D ultimate frisbee video game built with React Three Fiber" />
    <meta name="theme-color" content="#1a1a2e" />

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Frisbee.js - Ultimate Frisbee Game" />
    <meta property="og:description" content="A browser-based 3D ultimate frisbee video game built with React Three Fiber" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Frisbee.js - Ultimate Frisbee Game</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a2e;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      /* Accessibility: Skip link for keyboard users */
      .skip-link {
        position: absolute;
        top: -50px;
        left: 8px;
        background: #3366cc;
        color: #fff;
        padding: 12px 20px;
        z-index: 1000;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
        transition: top 0.2s ease;
      }

      .skip-link:focus {
        top: 8px;
        outline: 3px solid #fff;
        outline-offset: 2px;
      }

      /* Accessibility: Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        #game-container {
          filter: contrast(1.2);
        }
      }

      /* Loading state */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        color: #fff;
        font-size: 1.5rem;
        z-index: 50;
        gap: 1rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #3366cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading[hidden] {
        display: none;
      }

      /* Focus visible styles for accessibility */
      #game-container:focus-visible {
        outline: 3px solid #3366cc;
        outline-offset: -3px;
      }

      /* Instructions overlay */
      .controls-hint {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-size: 0.875rem;
        pointer-events: none;
        opacity: 0.8;
      }

      @media (max-width: 600px) {
        .controls-hint {
          display: none;
        }
      }

      /* No JavaScript fallback */
      .noscript-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #1a1a2e;
        color: #fff;
        text-align: center;
        padding: 2rem;
      }

      .noscript-message h1 {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-message">
        <h1>JavaScript Required</h1>
        <p>Frisbee.js requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <a href="#game-container" class="skip-link">Skip to game</a>
    <div class="loading" id="loading" role="status" aria-live="polite">
      <div class="loading-spinner" aria-hidden="true"></div>
      <span>Loading game...</span>
    </div>
    <div
      id="game-container"
      tabindex="0"
      aria-label="Ultimate Frisbee 3D game. Press ? for controls help. Use mouse or touch to rotate camera, scroll or pinch to zoom. Use WASD or arrow keys to pan. Press Space to pause."
    ></div>
    <div class="controls-hint" aria-hidden="true">
      <strong>Controls:</strong> WASD/Arrows to pan • Drag to rotate • Scroll/Pinch to zoom
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
